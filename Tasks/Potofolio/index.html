<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Parallax Background */
        .parallax {
            position: relative;
            background-image: url("./assets/background.jpeg");
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .parallax .content {
            text-align: center;
        }

        .parallax h1 {
            font-size: 3rem;
        }

        .parallax p {
            font-size: 1.2rem;
        }

        /* Content Sections */
        .section {
            background-color: #f4f4f4;
            padding: 40px;
            text-align: center;
            min-height: 100vh;
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .section p {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <div class="parallax">
        <div class="content">
            <h1>Parallax Effect</h1>
            <p>This is an example of parallax scrolling using HTML and CSS.</p>
        </div>
    </div>

    <div class="section">
        <h2>Content Section 1</h2>
        <p>Scroll down to see the parallax effect in action.</p>
    </div>

    <div class="parallax">
        <div class="content">
            <h1>Another Parallax Section</h1>
            <p>More content here!</p>
        </div>
    </div>

    <div class="section">
        <h2>Content Section 2</h2>
        <p>This is another content section after the parallax background.</p>
    </div>

</body>

</html>
