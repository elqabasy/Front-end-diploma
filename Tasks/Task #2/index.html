<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Registration Form</title>
    <style>
        body {
            font-family: "Cairo";
        }

        fieldset legend {
            color: white;
            background-color: black;
        }

        fieldset {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <fieldset>
            <legend>Personal Data</legend>
            <fieldset>
                <legend>Your name</legend>
                <label for="firstName" name="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required>

                <br><br>

                <label for="lastName" name="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            </fieldset>

            <br>
            <br>
            <label for="phoneNumber" name="phoneNumber">Your Phone</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="eg. +20 1015888272" required>

            <br>
            <br>

            <label for="uMail" name="uMail">Use Mail</label>
            <input type="email" name="uMail" id="uMail" placeholder="ex. mahros@hotmail.com" required>

            <br>
            <br>

            <label for="uPassword" name="uPassword">Password</label>
            <input type="password" name="uPassword" id="uPassword" placeholder="Password" required>

            <br>
            <br>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="Gender" value="Male" id="male" required>
                <label for="male">Male</label>
                <br>
                <input type="radio" name="Gender" value="Female" id="female" required>
                <label for="female">Female</label>
            </fieldset>

            <br><br>

            <fieldset>
                <legend>Status</legend>

                <input type="checkbox" name="Degree" id="student" value="student" required>
                <label for="student">Student</label>
                <br>
                <input type="checkbox" name="Degree" id="graduate" value="graduate" required>
                <label for="graduate">Graduate</label>
            </fieldset>

            <br>

            <fieldset>
                <legend>Status - Updated</legend>
                <input type="radio" name="Degree2" id="student2" value="student" required>
                <label for="student2">Student</label>
                <br>
                <input type="radio" name="Degree2" id="graduate2" value="graduate" required>
                <label for="graduate2">Graduate</label>
            </fieldset>
            <br>

            <label for="University">University</label>
            <select name="University" id="University">
                <option value="cairo">Cairo, University</option>
                <option value="Kafrelsheikh">Kafrelsheikh, University</option>
                <option value="Galala">Galala, University</option>
            </select>

            <br>
            <br>

            <select name="Country" id="Country">

        <br>
        <label for="cletter">Cover Letter</label>
        <textarea name="CLetter" placeholder="Enter Your Cover Letter..." rows="5" cols="40" style="resize: none;"

        <br>

    </form>
